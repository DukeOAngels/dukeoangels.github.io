<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duke's Links - Split Trapdoor Effect</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .trapdoor-container {
            display: flex;
            gap: 20px;
            width: 1920px;
            justify-content: space-between;
        }

        .trapdoor {
            width: 980px;
            height: 180px;
            position: relative;
            overflow: hidden;
            margin-top: 100px;
        }

        .door {
            position: absolute;
            width: 200%;
            height: 50%;
            background-color: #1e1e1e;
            transition: transform 0.4s ease-in-out;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .trapdoor.github .top {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/160px-GitHub_Invertocat_Logo.svg.png');
            background-color: #1e1e1e;
            background-position: center 0px;
            background-size: 180px 180px;
            background-position-x: 750px;
        }

        .trapdoor.github .bottom {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/160px-GitHub_Invertocat_Logo.svg.png');
            background-color: #1e1e1e;
            background-position: center -90px;
            background-size: 180px 180px;
            background-position-x: 750px;
        }

        /* Discord Trapdoor Logos Adjustments */
        .trapdoor.discord .top {
            background-image: url('https://brandlogos.net/wp-content/uploads/2021/11/discord-logo-512x512.png');
            background-color: #1e1e1e;
            background-position: center -30px;
            background-size: 250px 250px;
            background-position-x: 700px;
        }

        .trapdoor.discord .bottom {
            background-image: url('https://brandlogos.net/wp-content/uploads/2021/11/discord-logo-512x512.png');
            background-color: #1e1e1e;
            background-position: center -120px;
            background-size: 250px 250px;
            background-position-x: 700px;
        }

        .top {
            top: 0;
            transform-origin: bottom;
        }

        .bottom {
            bottom: 0;
            transform-origin: top;
        }

        .trapdoor:hover .top {
            transform: translateY(-100%);
        }

        .trapdoor:hover .bottom {
            transform: translateY(100%);
        }

        .trapdoor.github .top {
            top: 0;
        }

        .trapdoor.github .bottom {
            bottom: 0;
        }

        .trapdoor.discord .top {
            top: 0;
        }

        .trapdoor.discord .bottom {
            bottom: 0;
        }

        /* Link Button Styling */
        /* Link Button Styling */
    .link {
        display: block;
        padding: 25px; /* Increased padding for a larger button */
        background-color: #1e1e1e;
        border-radius: 12px; /* Slightly larger border-radius for a smoother look */
        text-decoration: none;
        color: white;
        font-size: 24px; /* Increased font size */
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        width: 60%; /* Added width to make the button more prominent */
        margin: 0 auto; /* Center the button horizontally */
    }

    .link:hover {
        background-color: #ff3b3b;
    }

/* Ensures the buttons will appear after the trapdoor opens */
    .trapdoor:hover .link {
        opacity: 1;
        transition-delay: 0.2s;
    }

    .link-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%; /* Ensure container is full width */
    }

    </style>
</head>
<body>

<div class="trapdoor-container">
    <div class="trapdoor discord">
        <div class="top door"></div>
        <div class="bottom door"></div>
        <div class="link-container">
            <a class="link" href="" target="_blank">v1be.exe#0</a>
        </div>
    </div>

    <div class="trapdoor github">
        <div class="top door"></div>
        <div class="bottom door"></div>
        <div class="link-container">
            <a class="link" href="https://github.com/DukeOAngels" target="_blank">GitHub</a>
        </div>
    </div>
</div>

</body>
</html>
