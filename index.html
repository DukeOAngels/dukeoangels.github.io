<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duke's Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 50px;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .link {
            display: block;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }
        .link:hover {
            background-color: #ff3b3b;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Links</h1>
    <div class="link-container">
        <a class="link" href="https://twitter.com/yourhandle">Twitter</a>
        <a class="link" href="https://github.com/DukeOAngels">GitHub</a>
        <a class="link" href="https://discord.gg/yourserver">Discord</a>
        <a class="link" href="https://yourwebsite.com">Website</a>
    </div>
</body>
</html>
